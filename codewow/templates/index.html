{% extends "layout.html" %}
{% from "macros/_page.html" import paginate %}
{% block content %}
<div id="content">
    {% include "gist/_card.html" %}
    <div class="lSection">
        <div class="articleList">
            {% for gist in page_obj.items %}
            <div class="listCell">
                <div class="avatar">
                    <a href="profile.html">
                        <img src="{{ gist.author.avatar_url or gist.author.email|gravatar(50) }}">
                    </a>
                </div>
                <div>
                    <h1><a href="{{ url_for('gist.detail_gist', gist_id=gist.pk) }}">{{ gist.desc }}</a></h1>
                    <div class="tagCloud1">
                        {% for tag in gist.tags  %}
                        <a href="#">{{ tag }}</a>
                        {% endfor %}
                    </div>
                </div>
                <div>
                    <div class="rank single">
                        <a href="#"><span>顶</span>20</a>
                        <a href="#"><span>踩</span>30</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {{ paginate(page_obj, page_url) }}
        </div>
</div>
{% endblock %}
